<!-- Project Template -->
<div class="work__box" style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 40px;">

  <!-- Text Section -->
  <div class="work__text" style="flex: 1 1 300px;">
    <h3 style="margin-top: 0;">Trade School Live</h3>
    <p>
      Short, engaging description of the project. Explain what it does, its purpose,
      and any key features or technologies used.
    </p>

    <!-- Links -->
    <div class="work__links" style="margin-top: 10px;">
      <a href="https://youtube.com" target="_blank" style="display:inline-block; margin-right:10px; text-decoration:none; color:#ff4b5c;">YouTube →</a>
      <a href="https://twitch.tv" target="_blank" style="display:inline-block; margin-right:10px; text-decoration:none; color:#ff4b5c;">Twitch →</a>
      <a href="https://tiktok.com" target="_blank" style="display:inline-block; margin-right:10px; text-decoration:none; color:#ff4b5c;">TikTok →</a>
    </div>
  </div>

  <!-- Carousel Section -->
  <div class="work__image-box" style="flex: 1 1 300px;">
    <div class="carousel" style="position: relative; max-width: 400px; overflow: hidden; border-radius: 10px;">
      <img src="./images/project-sample-1.png" class="carousel-image active" style="display:block; width:100%; border-radius:10px;" alt="Project Image 1" />
      <img src="./images/project-sample-2.png" class="carousel-image" style="display:none; width:100%; border-radius:10px;" alt="Project Image 2" />
      <img src="./images/project-sample-3.png" class="carousel-image" style="display:none; width:100%; border-radius:10px;" alt="Project Image 3" />

      <!-- Buttons -->
      <button class="carousel-btn prev" style="position:absolute; top:50%; left:5px; transform:translateY(-50%); background-color:rgba(0,0,0,0.5); border:none; color:white; font-size:18px; padding:8px; cursor:pointer;">&#10094;</button>
      <button class="carousel-btn next" style="position:absolute; top:50%; right:5px; transform:translateY(-50%); background-color:rgba(0,0,0,0.5); border:none; color:white; font-size:18px; padding:8px; cursor:pointer;">&#10095;</button>
    </div>
  </div>

  <!-- Inline Carousel Script -->
  <script>
    (function() {
      const carousel = document.currentScript.parentElement.querySelector('.carousel');
      const images = carousel.querySelectorAll('.carousel-image');
      let currentIndex = 0;

      const showImage = index => {
        images.forEach(img => img.style.display = 'none');
        images[index].style.display = 'block';
      };

      carousel.querySelector('.prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      });

      carousel.querySelector('.next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      });

      showImage(currentIndex);
    })();
  </script>

</div>
<!-- End Project Template -->
